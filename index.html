<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Лого" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__card">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__author">
                            <h1 class="profile__name-author">Жак-Ив Кусто</h1>
                            <button class="profile__edit-btn" type="button"></button>
                        </div>
                        <p class="profile__about-author">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-card-btn" type="button"></button>
            </section>

            <section class="photo-cards">
                <article class="card">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__image">
                    <div class="card__description">
                        <h3 class="card__title">Карачаевск</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
                    <div class="card__description">
                        <h3 class="card__title">Гора Эльбрус</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/Dombay.png" alt="Домбай" class="card__image">
                    <div class="card__description">
                        <h3 class="card__title">Домбай</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
                    <div class="card__description">
                        <h3 class="card__title">Гора Эльбрус</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/Dombay.png" alt="Домбай" class="card__image">
                    <div class="card__description">
                        <h3 class="card__title">Домбай</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__image">
                    <div class="card__description">
                        <h3 class="card__title">Карачаево-Черкесия</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyrighter">&copy; 2022 Екатерина Мастерова</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="form_for_user">
                <input type="text" class="popup__form-item" name="name" placeholder="Жак-Ив Кусто">
                <input type="text" class="popup__form-item" name="about" placeholder="Исследователь океана">
                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
